<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.min.css">
  <script defer src="./note.js"></script>
  <title>Note Taker Application</title>
</head>
<body>
  <div class="modal-container">
    <div class="modal">
      <button class="modal__btn">&times;</button>
      <h2 class="modal__title">Notes</h2>
      <p class="modal__body">Developed By Mustafa Rahman</p>
    </div>
  </div>
  <div class="form-container">
    <h1>Note Taker App Developed by Mustafa</h1>
    <h3>Add a  New Note:</h3>
    <form>
      <label for="title">Title
        <input type="text" id="title" placeholder="Enter a note title.">
      </label>
      <label for="note">Note
        <textarea type="text" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
      </label>
      <input type="submit">
    </form>
  </div>
  <div class="note-container">
  </div>
</body>
</html>
